<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Projeto {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='baseecss.css') }}">
   
</head>
<body class="d-flex flex-column min-vh-100"> 

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}"> 
                INICIAL INDEX HTML
            </a>
            </div>
    </nav>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center main-content-area">
        <div class="container custom-container">
            <h1 class="custom-title">{% block page_title %}{% endblock %}</h1>
            <hr>
            <div class="content-block">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

    <footer class="custom-footer text-center p-3">
        <p>&copy; <span id="currentYear"></span> 2025.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
</html>
