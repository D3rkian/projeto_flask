<!DOCTYPE html>
<html lang="pt-BR" class="h-100"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>{% block title %}Site Flask com Bootstrap{% endblock %}</title>
    
    <style>
        
        body {
            
            background-color: #f8f9fa; 
        }

        
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-area {
            flex-grow: 1; 
        }
    </style>

    {% block head_extra_styles %}
    {% endblock %}
</head>
<body class="wrapper"> 
    
    <header>
     <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container"> 
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
             </button>
               <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                 <div class="navbar-nav ms-auto"> <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Início</a>
                        <a class="nav-link" href="#">Página 1</a> 
                        <a class="nav-link" href="#">Página 2</a> 
                 </div>
               </div>
        </div>
        </nav>
    </header>

    <main role="main" class="content-area container py-4"> 
        {% block content %}
            {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-secondary-subtle text-muted"> 
        <div class="container text-center">
            <p class="mb-0">&copy; 2025.</p> </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    {% block body_extra_scripts %}
    {% endblock %}
</body>
</html>
