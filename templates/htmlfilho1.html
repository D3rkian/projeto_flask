{% extends "base.html" %} 


{% block title %}
    Contato de {{ nome_exibido }}
{% endblock %}


{% block head_extra_styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css1.css') }}">
{% endblock %}


{% block content %}
    
    <div class="text-center">
        <img src="{{ url_for('static', filename='um.jpg') }}" alt="{{ nome_exibido }}" class="img-fluid rounded mb-3" style="max-width: 200px;" />
    </div>

    <h1 class="text-center">Informações de Contato para: {{ nome_exibido }}</h1>
    
    <div class="card mx-auto mt-3" style="max-width: 400px;">
        <div class="card-body">
            <p class="card-text"><strong>E-mail:</strong> {{ email_exibido }}</p>
            <p class="card-text"><strong>Telefone:</strong> {{ tel_exibido }}</p>
        </div>
    </div>

    <div class="text-center mt-4">
        
        <a href="{{ url_for('index') }}" class="btn btn-info">Voltar para Início</a>
    </div>
{% endblock %}
